<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/style_login.css">
    <title>MiPSI - Login</title>
</head>
<body>
    <div class="login_window">
        <form method="post" class="form">
        
            <h1 class="master_txt">LOGIN</h1>
            <label class="font-mc" for="UsernameInput">Username:</label>
            <input type="text" id="UsernameInput" name="username" placeholder="username" required>
            <label class="font-mc" for="PasswordInput">Password:</label>
            <input type="password" id="PasswordInput" name="password" placeholder="password" required>
            <button class="button" id="submitButton">Login</button>
            
        
        </form>
            <a href="/createaccount"><button class="button" id="CreateNew">Create account</button></a>
            <div class="statusmsg">{% with messages = get_flashed_messages() %}
                {% if messages %}
                   {% for message in messages %}
                      {{ message }}
                   {% endfor %}
                {% endif %}
             {% endwith %}</div>

    </div>
    
    
    
    <script href="../config.js"></script>

</body>
</html>
